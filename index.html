<!DOCTYPE html>

  <head>

  <body>

    <header>
      <div class="header-container" id="background-black">
        <div class="site-container" id="toprow">
          <div class="logo">
            <img src="./resources/images/logo.png">
          </div>
          <div class="tagline">
            <h2>Secret Agent Supply Inc.</h2>

        </div>

        </div>

      <div class="header-container" id="background-red">

          <div class="nav">
            <ul>
              <li><a href="#">Eyewear</a></li>

    <main>
      <div class="main-container">
        <div class="site-container">
          <div class="bigbox">
            <div class="boximage">
              <img src="./resources/images/pen.png">

            <div class="boxtitle1" id="background-black">
              <h2>Exploding Pen</h2>
            </div>
          </div>
          <div class="bigbox">
            <div class="boximage">
              <img src="./resources/images/watch.png">

              <h2>Cellular Watch</h2>
            </div>
          </div>
          <div class="bigbox">
            <div class="boximage">
              <img src="./resources/images/glasses.png">
            </div>
            <div class="boxtitle1" id="background-black">
              <h2>Thermal Glasses</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="site-container">
          <div class="smallbox">
            <div class="boxtitle2" id="background-black">
              <h2>Location</h2>
            </div>
            <div class="boxsubtitle">
              <h2>-47.346436, 84.32354</h2>
            </div>
          </div>
          <div class="smallbox">
            <div class="boxtitle2" id="background-black">
              <h2>Hours</h2>
            </div>
            <div class="boxsubtitle">
              <h2>0800 - 1800</h2>

    <footer id="background-black">
